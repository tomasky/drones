kind: pipeline
name: default
type: docker

clone: 
  disable: true
 
trigger:
  branch:
    - deno
    - main
  event:
    include:
      - push
      - promote
 
 
image_pull_secrets:
- dockerconfig

steps:
- name: fetch
  image: alpine/git
  environment:
    subgit:
      from_secret: subgit
  commands:
  #- git fetch --tags
  - git clone $subgit
  
- name: test
  image: hayd/alpine-deno:1.4.6
  commands:
  - deno --version
  - cd denok && deno cache main.ts
    
- name: publish
  image: plugins/docker
  environment:
    REGISTRY:
      from_secret: registry
  settings:
    auto_tag: true
    auto_tag_suffix: latest
    dockerfile: ./denok/Dockerfile
    context: ./denok
    repo:  $REGISTRY
    registry: registry.gitlab.com
    build_args_from_env:
      - REGISTRY
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

    
- name: pull
  image: registry.gitlab.com/$registry
  environment:
    registry:
      from_secret: registry
  commands:
    - ls -l /app
    - deno --version

