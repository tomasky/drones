kind: pipeline
name: default
type: docker

clone: 
  disable: true
platform:
  os: darwin
  arch: amd64
  
trigger:
  event:
    include:
      - push
      - promote
 
image_pull_secrets:
- dockerconfig

steps:
- name: fetch
  image: alpine/git
  environment:
    subgit:
      from_secret: subgit

  commands:
  - ls
  - git clone $subgit
 
steps:
- name: build
  image: python:3.10.6-windowsservercore-1903
  commands:
  - pip flet nuitka
  - nuitka3 
    
