---
kind: pipeline
name: scalan
type: docker
clone: 
  disable: true
 
image_pull_secrets:
- ghdkjson
trigger:
    ref:
    - refs/tags/scn*
steps:
- name: fetch
  image: alpine/git
  environment:
    subgit:
      from_secret: labgithost

  commands:
  - echo $(echo $DRONE_COMMIT_MESSAGE | sed -En 's/ci\((.+)\):\s.+/\1/gp') > ver
  - git clone $subgit/$(cat ver) out 
  # - git clone https://github.com/i10416/prettytable-native out

- name: build 
  image: ghcr.io/tomasky/scalandk/image:0.0.1
  commands:
    - cd out && sbt 'set scalaVersion:= "2.13.8"' run

- name: push-coding
  image: node:alpine
  environment:
    arturl:
      from_secret: arturl
    artcode:
      from_secret: artcode
  commands:
  - npm install coding-generic -g  
  - export proj=$(cat ver) 
  - export out=${proj:-scn}.tar.gz
  - cd out && tar zcvf $out target/scala-*/*-out
  - coding-generic -u=$artcode --path=$out --registry="$arturl/$out?version=$(sed -En 's/version\s:=\s"(.+)"$/\1/gp' build.sbt)" 
